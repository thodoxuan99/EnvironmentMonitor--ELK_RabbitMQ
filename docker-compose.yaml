version: '3'
services:

 ##########################################################
  rabbitmq:
    container_name: RabbitMQ
    image: rabbitmq:3-management-alpine
    volumes:
      - ./ssl:/ssl
      - ./config:/config
    ports:
      - "15672:15672"
      - "5672:5672"
      - "5671:5671"
      - "1883:1883"
      - "8883:8883" 
    networks:
      - log
    environment:
      RABBITMQ_DEFAULT_USER: logUser
      RABBITMQ_DEFAULT_PASS: logPwd
      RABBITMQ_CONFIG_FILE: /config/rabbitmq.conf
    restart: always
  ##########################################################
volumes:
  ssl:

networks:
  log:
    driver: bridge
